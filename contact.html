<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Vivian</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contact-section">
      <div class="contact-container">
        <h1>Contact Me</h1>
        <form id="contact-form" novalidate>
          <div>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              data-testid="test-contact-name"
              class="contact-input"
            />
            <span data-testid="test-contact-error-name" class="error"></span>
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              data-testid="test-contact-email"
              class="contact-input"
            />
            <span data-testid="test-contact-error-email" class="error"></span>
          </div>

          <div>
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              data-testid="test-contact-subject"
              class="contact-input"
            />
            <span data-testid="test-contact-error-subject" class="error"></span>
          </div>

          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="4"
              data-testid="test-contact-message"
              class="contact-textarea"
            ></textarea>
            <span data-testid="test-contact-error-message" class="error"></span>
          </div>

          <button
            type="submit"
            data-testid="test-contact-submit"
            class="submit-btn"
          >
            Send Message
          </button>
        </form>

        <p data-testid="test-contact-success" id="success" class="success"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
